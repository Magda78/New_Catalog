<!DOCTYPE html>
<html lang="en">

<head>
    <title>Item description</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="row">
        <div class="col-xs-6">
            <a href="{{url_for('showCategory')}}"><img src="https://upload.wikimedia.org/wikipedia/en/b/b2/Harley-Davidson.svg" id="logo" alt="logo"></a>
        </div>
        <div class="col-xs-6">
            <div class="header">
                <h1>Harley-Davidson App</h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-3">
            <img src={{item.image}} id="descryption_img" alt="image-img">
        </div>
        <div class="col-xs-7">
            <h4>{{item.name}}</h4>
            <p>{{item.description}}</p>
            <a href="{{url_for('editMenuDes', category_name=category.name, menu_name=item.name)}}" class="btn btn-block btn-primary" role="button" id="edit">Edit</a>
            <br>
        </div>
        <div class="col-xs-2">
            <a href="{{url_for('showCategory')}}" class="btn btn-block btn-primary" class="btn btn-block btn-primary" role="button">Home</a>
            <br>
            <a href="{{url_for('gdisconnect')}}" class="btn btn-block btn-primary" role="button">Logout</a>
        </div>
    </div>
    <hr>
</body>
</html>
