<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu items</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="row">
        <div class="col-xs-6">
            <a href="{{url_for('showCategory')}}"><img src="https://upload.wikimedia.org/wikipedia/en/b/b2/Harley-Davidson.svg" id="logo" alt="logo"></a>
        </div>
        <div class="col-xs-6">
            <div class="header">
                <h1>Harley-Davidson App</h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
		          <h2>{{ category.name }}</h2>
              {% for i in items %}
                  <a href="{{url_for('showdescryption', category_name=category.name, menu_name=i.name)}}">
		              <h2>{{i.name}}</h2>
                  <img src={{i.image}} id="menu_img" alt="menu-img">
                  </br>
                  </br>
                  <br>
                  <a href="{{ url_for('editMenuItem', category_name = category.name, menu_name=i.name )}}" class="btn btn-block btn-primary" role="button" id="edit">Edit</a>
                  <br>
                  <a href="{{ url_for('deleteMenuItem', category_name = category.name, menu_name=i.name )}}" class="btn btn-block btn-primary" role="button">Delete</a>
              {% endfor %}
        </div>
        <div class="col-xs-2">
		        <a href="{{url_for('showCategory')}}" class="btn btn-block btn-primary" role="button">Home</a>
		        <br>
		        <a href="{{url_for('newMenuItem', category_name=category.name)}}" class="btn btn-block btn-primary" role="button">Add Item</a>
		        <br>
            <a href="{{url_for('gdisconnect')}}" class="btn btn-block btn-primary" role="button">Logout</a>
        </div>
    </div>
<hr>
</body>
</html>
